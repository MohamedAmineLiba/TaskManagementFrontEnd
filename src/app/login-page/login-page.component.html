<div class="flex items-center">
<div class="pr-10 w-[1200px]  ">
    <img class="w-[1200px] h-[700px]" src="assets/gestion_des_taches.png" />
        <div class="flex items-center">
            <img class="w-[130px] h-[122px] mt-10 ml-10" src="assets/906334.png" />
            <p class="text-center text-black text-7xl font-normal font-['Italianno'] mt-10 pl-20">Organize Your Tasks easily!</p>
        </div>
</div>
<form class="mt-10 ml-10 w-[590px] h-[780px] bg-white bg-opacity-20 rounded-[54px] shadow border-8 border-black" (ngSubmit)="onLogin()">
    <div class="text-center text-black text-[64px] font-bold font-['Inter'] mt-10 mb-20">LOGIN</div>
    <div class="text-black text-3xl font-medium font-['Inter'] pl-6">Username</div>
    <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-12">
          <img src="assets/user-solid.png" alt="Icon" class="h-8 w-8s text-gray-400">
        </div>
            <input type="text" placeholder="Enter Your Username Here.." 
             class="w-[522px] h-20 pl-20 bg-neutral-100 rounded-[13px] ml-6 mt-2 border border-black font-normal text-lg"
             id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="text-black text-3xl font-medium font-['Inter'] pl-6 pt-5">Password</div>
        <div class="relative flex items-center">
            <div class="absolute inset-y-0 left-0 flex items-center pl-12">
              <img src="assets/key-solid.png" alt="Icon" class="h-8 w-8 text-gray-400">
            </div>
            <input 
              type="{{ hidePassword ? 'password' : 'text' }}" 
              placeholder="Enter Your Password Here.." 
              class="w-[522px] h-20 pl-20 bg-neutral-100 rounded-[13px] ml-6 mt-2 border border-black font-normal text-lg"
              id="password" [(ngModel)]="password" name="password" required
            >
            <button type="button" (click)="togglePasswordVisibility()" class="absolute right-0 mr-10">
              <img src="{{ hidePassword ? 'assets/closed_eye.png' : 'assets/opened_eye.png' }}" alt="Toggle Password Visibility" class="h-10 w-10 text-gray-400">
            </button> 
          </div>
       <div class="w-full flex justify-center mt-12">
        <button class="bg-black text-white w-[260px] py-7 rounded-xl font-bold text-4xl shadow-xl" type="submit">LOGIN</button>
       </div>
       <div class="w-full flex justify-center mt-5">
        <button class="text-2xl" (click)="navigateToRegister()">New User? Register here!</button>
       </div>
      </form>
